# ---------------------------------
# 1. SERVER CONFIGURATION
# ---------------------------------
# Set the port for the embedded Tomcat server
server.port=8080

# ---------------------------------
# 2. MYSQL DATASOURCE CONFIGURATION
# ---------------------------------
# !!! REMEMBER to create this database in MySQL first !!!
# Replace 'ecommerce_db', 'your-username', and 'your-password' with your credentials
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/testdb?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=000000
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ---------------------------------
# 3. JPA & HIBERNATE CONFIGURATION
# ---------------------------------
# 'update': Spring Boot will automatically create/update tables based on your @Entity classes.
# This is great for development but not recommended for production (use Flyway or Liquibase).


# This makes the SQL queries generated by Hibernate visible in your console logs.
# Very useful for debugging!
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# This tells Hibernate to use the modern MySQL dialect.
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update


# ... existing properties (server.port, spring.datasource, etc.) ...

# --- gRPC Client Configuration ---
# 'notification-service' is a custom name we'll use to inject the client
# It points to the gRPC server port we defined in Part 2
grpc.client.notification-service.address=static://localhost:9090
grpc.client.notification-service.negotiation-type=plaintext


